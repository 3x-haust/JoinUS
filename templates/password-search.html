<!-- {% load i18n %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUS!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/password-search.css">
    <link rel="stylesheet" href="/static/css/button.css">
    <link href="/static/images/logo.png" rel="shortcut icon" type="image/x-icon">

</head>

<body>
    <main id="main">
        <form action="#" id="password-search">
            <div class="password-search-text">비밀번호 찾기</div>
            <div class="info-container"> 
            <input type="text" class="name btn" placeholder="이름 작성하기">
            <div class="input-container">
                <input type="text" class="email btn" placeholder="이메일 작성하기">
                <button id="verify">인증하기</button>
            </div>
            <div class="message">
                본인확인 이메일 주소와 입력한 이메일 주소가 같아야,
                <p>비밀번호 변경 링크를 받을 수 있습니다.</p>
            </div>
        </div>

            <div class="sendbutton-wrapper">
                <button class="send-button">이메일로 링크 받기</button>
            </div>
        </form>
    </main>
</body>

</html>
