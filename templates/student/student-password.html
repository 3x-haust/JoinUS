<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUS!</title>
    <link rel="stylesheet" href="/static/css/detail/style.css">
    <link rel="stylesheet" href="/static/css/student/studentPassword.css">
    <link href="/static/images/logo.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>
 <main id="main">
    <div class="container">
    
    <div class="title-container">
        <a href="/templates/index.html"><img src="/static/images/before-arrow.png" alt="" class="before-arrow"></a>
        <img src="/static/images/logo-title.png" alt="joius-logo" class="joinus-logo">
    </div> 
   
    <div class="progress-container">
        <img src="/static/images/blueBtn1.png" alt="1" class="firstProgress progress">
            <img src="/static/images/circles.png" alt="..." class="circle">
            <img src="/static/images/Btn2.png" alt="2" class="secontProgress progress">
    </div>
    
    <form id="password-form" action="#" method="#">
        <div id="all-container">
            <a href="#"><div class="search-password">비밀번호 찾기</div></a>
            <div class="info-container"> 
                <div class="pw-container info">
                    <p class="password-text text">비밀번호</p>
                    <input type="password" id="password" class="password pw" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <div class="recheck-container info">
                    <p class="recheck-text text">비밀번호 재확인</p>
                    <input type="password" id="recheck-password" class="recheck-password pw" placeholder="비밀번호를 한번 더 입력해주세요." required>
                </div>
            </div>
        </div>

        <div class="button-wrapper">
            <button type="submit" class="next-button">다음</button>
        </div>
    </form>
</div>
 </main>
 <script src="/static/js/student/student-password.js"></script>
</body>
</html>
